<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
      <h1>Cat Lists</h1>
      <!-- <form id="add-cat-form" class="add-cat-form"> -->
          <button class="admin">Admin</button><br><br>
          <span class="admin_span">
            <input id="add-cat-content" placeholder="cat name" class="add-cat-content"><br><br>
            <input id="add-catImg-content" placeholder="cat img url" class="add-cat-content"><br><br>
            <input id="add-catClicks-content" placeholder="no of clicks" class="add-cat-content"><br><br>
            <button class="add-cat">Add Cat</button>
        </span>
      <!-- </form> -->
  </header>
  <main>
      <article>
          <section id="section_left">              
          </section> 
          <section id="section_right">
            <aside>
                <ul id="cat_lists">                                                                        
                </ul>
          </aside>
        </section>  
      </article>
  </main>
  <footer><p>Copyright 2009 Tang Sing Lun</p></footer>

  <script type="text/template" data-template="cat">
      <figure id="fig-{{id}}" class="cat" data-id="{{id}}">
          <figcaption id="upCap-{{id}}">
            {{cat_name}}            
            <img src="{{cat_img}}" id="img-{{id}}" class="img-{{id}}">
          </figcaption>
      </figure>
      <span id="span-{{id}}">The cat click {{counter}} times</span>      
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
